paths:
  /users:
    post:
      summary: Create a new user
      description: Add a new user with username, password, and role
      tags:
        - users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CreateUserInput"
      responses:
        "201":
          description: Successfully added user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSingleResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    get:
      summary: List users
      description: Get a paginated list of users with optional search
      tags:
        - users
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Current page
        - in: query
          name: per_page
          schema:
            type: integer
          description: Items per page
        - in: query
          name: search
          schema:
            type: string
          description: Search query
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: User ID
    get:
      summary: Get user details
      description: Get a single user by ID
      tags:
        - users
      security:
        - BearerAuth: []
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSingleResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Update a user
      description: Update a user's username, role, password, image_url, and is_active
      tags:
        - users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UpdateUserInput"
      responses:
        "200":
          description: Successfully updated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSingleResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete a user
      description: Delete a user by ID
      tags:
        - users
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successfully deleted user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSingleResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/count:
    get:
      summary: Get total users
      description: Get the total count of users
      tags:
        - users
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Total users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCountResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Pagination:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 10
        total_pages:
          type: integer
          nullable: true
          example: 5

    UserSingleResponse:
      type: object
      description: Success envelope returning a single full User (password blanked if present)
      properties:
        success:
          type: boolean
          example: true
        status_code:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully added user
        data:
          $ref: "#/components/schemas/User"

    UserListResponse:
      type: object
      description: Success envelope returning a list of user summary rows with pagination
      properties:
        success:
          type: boolean
          example: true
        status_code:
          type: integer
          example: 200
        message:
          type: string
          example: List of users
        data:
          type: array
          items:
            $ref: "#/components/schemas/ListUsersRow"
        pagination:
          $ref: "#/components/schemas/Pagination"

    UserCountResponse:
      type: object
      description: Success envelope returning total user count
      properties:
        success:
          type: boolean
          example: true
        status_code:
          type: integer
          example: 200
        message:
          type: string
          example: Total users
        data:
          type: integer
          example: 17

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        status_code:
          type: integer
          example: 400
        message:
          type: string
          example: Validation error
        data:
          nullable: true

    Roles:
      type: string
      enum:
        - admin
        - cashier
      example: admin

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        password:
          type: string
          description: Redacted in responses
        role:
          $ref: "#/components/schemas/Roles"
        image_url:
          type: string
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ListUsersRow:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        role:
          $ref: "#/components/schemas/Roles"
        image_url:
          type: string

    GetUserByIdRow:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        role:
          $ref: "#/components/schemas/Roles"
        image_url:
          type: string

    CreateUserInput:
      type: object
      required:
        - username
        - password
        - role
      properties:
        username:
          type: string
          description: Min 3 characters, alphanumeric and underscores
          example: johndoe
        password:
          type: string
          description: Min 6 characters
          example: secret123
        role:
          $ref: "#/components/schemas/Roles"

    UpdateUserInput:
      type: object
      required:
        - username
        - role
        - image_url
      properties:
        username:
          type: string
          description: Min 3 characters, alphanumeric and underscores
          example: johndoe_updated
        role:
          $ref: "#/components/schemas/Roles"
        password:
          type: string
          description: Optional, min 6 characters
          example: newsecret123
        image_url:
          type: string
          example: https://cdn.example.com/images/user.png
        is_active:
          type: boolean
          nullable: true
          example: true
