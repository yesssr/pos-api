openapi: 3.1.0
info:
  title: POS API
  version: 1.0.0
  description: REST API for POS system with user and product management
servers:
  - url: /api/v1

paths:
  # Authentication routes
  /auth/login:
    $ref: "./auth.yaml#/paths/~1auth~1login"

  # User management routes (Admin only)
  /users:
    $ref: "./users.yaml#/paths/~1users"

  /users/{id}:
    $ref: "./users.yaml#/paths/~1users~1{id}"

  /users/count:
    $ref: "./users.yaml#/paths/~1users~1count"

  # Customer management routes
  /customers:
    $ref: "./customers.yaml#/paths/~1customers"

  /customers/{id}:
    $ref: "./customers.yaml#/paths/~1customers~1{id}"

  /customers/count:
    $ref: "./customers.yaml#/paths/~1customers~1count"

  # Product management routes
  /products:
    $ref: "./products.yaml#/paths/~1products"

  /products/{id}:
    $ref: "./products.yaml#/paths/~1products~1{id}"

  /products/count:
    $ref: "./products.yaml#/paths/~1products~1count"

  /products-active:
    $ref: "./products.yaml#/paths/~1products-active"

  # Transaction routes
  /cashier/transactions:
    $ref: "./transactions.yaml#/paths/~1cashier~1transactions"

  /transactions:
    $ref: "./transactions.yaml#/paths/~1transactions"

  /transactions/{id}/details:
    $ref: "./transactions.yaml#/paths/~1transactions~1{id}~1details"

  /list-sales:
    $ref: "./transactions.yaml#/paths/~1list-sales"

components:
  securitySchemes:
    BearerAuth:
      $ref: "./users.yaml#/components/securitySchemes/BearerAuth"
