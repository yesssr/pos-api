paths:
  /customers:
    post:
      summary: Create a new customer
      description: Add a new customer with name and optional phone/address
      tags:
        - customers
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCustomerInput"
      responses:
        "201":
          description: Successfully added customer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerSingleResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    get:
      summary: List customers
      description: Get a paginated list of customers with optional search
      tags:
        - customers
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Current page
        - in: query
          name: per_page
          schema:
            type: integer
          description: Items per page
        - in: query
          name: search
          schema:
            type: string
          description: Search by customer name (case-insensitive)
      responses:
        "200":
          description: List of customers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /customers/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Customer ID
    get:
      summary: Get customer details
      description: Get a single customer by ID
      tags:
        - customers
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Customer details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerSingleResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Update a customer
      description: Update customer name, phone, and address
      tags:
        - customers
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCustomerInput"
      responses:
        "200":
          description: Successfully updated customer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerSingleResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete a customer
      description: Delete a customer by ID
      tags:
        - customers
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successfully deleted customer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerSingleResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Pagination:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 10
        total_pages:
          type: integer
          nullable: true
          example: 5

    Customer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 11111111-1111-1111-1111-111111111111
        name:
          type: string
          example: Alice Cooper
        phone:
          type: string
          nullable: true
          example: "1234567890"
        address:
          type: string
          nullable: true
          example: "123 Sunset Blvd"
        created_at:
          type: string
          format: date-time
          example: 2025-01-01T12:00:00Z

    CreateCustomerInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Min 3 characters
          example: Alice Cooper
        phone:
          type: string
          description: Optional, min 10 and max 15 characters
          nullable: true
          example: "1234567890"
        address:
          type: string
          description: Optional, min 10 characters
          nullable: true
          example: "123 Sunset Blvd"

    UpdateCustomerInput:
      type: object
      required:
        - name
        - phone
        - address
      properties:
        name:
          type: string
          description: Min 3 characters
          example: Alice C.
        phone:
          type: string
          description: Min 10 and max 15 characters
          example: "12345678901"
        address:
          type: string
          description: Min 10 characters
          example: "456 New Street"

    CustomerSingleResponse:
      type: object
      description: Standard success envelope returning a single Customer
      properties:
        success:
          type: boolean
          example: true
        status_code:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully added customer
        data:
          $ref: "#/components/schemas/Customer"

    CustomerListResponse:
      type: object
      description: Success envelope returning a list of Customers with pagination
      properties:
        success:
          type: boolean
          example: true
        status_code:
          type: integer
          example: 200
        message:
          type: string
          example: List of customers
        data:
          type: array
          items:
            $ref: "#/components/schemas/Customer"
        pagination:
          $ref: "#/components/schemas/Pagination"

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        status_code:
          type: integer
          example: 400
        message:
          type: string
          example: Validation error
        data:
          nullable: true
